{% if page.pagination.total_pages > 1 %}
<nav class="pagination">
  {% if page.pagination.previous_page %}
    <a href="{{ page.pagination.previous_page_path | relative_url }}">← Newer</a>
  {% endif %}

  <span>
    Page {{ page.pagination.page }} of {{ page.pagination.total_pages }}
  </span>

  {% if page.pagination.next_page %}
    <a href="{{ page.pagination.next_page_path | relative_url }}">Older →</a>
  {% endif %}
</nav>
{% endif %}
